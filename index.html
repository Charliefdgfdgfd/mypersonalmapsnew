<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Display Dashboard</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Leaflet Routing Machine -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

  <!-- Weather Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">

  <!-- Spotify Web Playback SDK -->
  <script src="https://sdk.scdn.co/spotify-player.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="map"></div>
<div class="info-panel">
  <div class="speed-limit-sign"><span id="speedLimit">--</span></div>

  <div id="weather">
    <h2>Weather</h2>
    <i id="weatherIcon" class="wi wi-day-sunny" style="font-size:48px"></i>
    <p id="temperature"></p>
    <p id="details"></p>
  </div>

  <div id="spotify">
    <h2>Spotify</h2>
    <button id="loginBtn">Login to Spotify</button>
    <div id="player" style="display:none;">
      <img id="albumArt" src="" alt="Album Art">
      <p id="trackName"></p>
      <p id="artistName"></p>
      <div class="equalizer">
        <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
      </div>
      <div class="controls">
        <button id="prevBtn">⏮️</button>
        <button id="playPauseBtn">▶️/⏸️</button>
        <button id="nextBtn">⏭️</button>
      </div>
      <div class="search-box">
        <input type="text" id="spotifySearch" placeholder="Search a track">
        <button id="searchBtn">Search</button>
      </div>
      <div id="searchResults"></div>
    </div>
  </div>
</div>

<!-- Custom JS -->
<script src="dashboard.js"></script>
</body>
</html>
